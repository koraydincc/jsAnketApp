<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="column">
      <div class="col m-4">
        <input
          type="text"
          class="form-control"
          placeholder="Adınız"
          aria-label="First name"
          id="ad"
        />
      </div>
      <div class="col m-4">
        <input
          type="text"
          class="form-control"
          placeholder="Soyadınız"
          aria-label="Last name"
          id="soyad"
        />
      </div>
      <div class="col m-4">
        <input
          type="text"
          class="form-control"
          placeholder="TC"
          aria-label="First name"
          id="tc"
        />
      </div>
      <div class="form">
        <form action="#" class="form">
          <label id = "text" for="partiler">Oy vermek istediğiniz partiyi seçiniz.</label>
          <div class="form-items">
            <select name="partiler" id="partiler">
              <option value="">Lütfen seçin</option>
              <option value="AKP">AKP</option>
              <option value="CHP">CHP</option>
              <option value="MHP">MHP</option>
              <option value="İYİ PARTİ">İYİ PARTİ</option>
              <option value="HDP">HDP</option>
            </select>
            <button id="kaydet" type="button" class="btn btn-outline-success">
              Kaydet
            </button>
            <button id="sonuc" type="button" class="btn btn-outline-success">
              Anket Sonuçlarını Görüntüle
            </button>
          </div>
        </form>
      </div>
      
      
    <div class="temp">
      <ul id="veri"></ul>
      
    </div>
  </body>
  <script src="main.js"></script>
</html>
